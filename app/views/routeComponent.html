<div class='switcher-container_box'>
        <span class='switcher-container_box_logo' ng-click="routeCtrl.menuShow()">

        </span>
    <span class='switcher-container_box_button' ng-if="routeCtrl.isMenuShown">
            <a href="#!/">
                <span class="switcher-container_box_button_text">Forecasts</span>
            </a>
    </span>
    <span class='switcher-container_box_button' ng-if="routeCtrl.isMenuShown">
            <span class="switcher-container_box_button_text">
                <a href="#!/starred">Favourite</a>
            </span>
    </span>
    <span class='switcher-container_box_button' ng-if="routeCtrl.isMenuShown">
            <span class="switcher-container_box_button_text" ng-click="routeCtrl.searchShow()">
                Search
            </span>
        <auto-complete-component ng-if="routeCtrl.isSearchShown"
                                 cities-names="weatherCtrl.citiesNames"
                                 city-name="weatherCtrl.searchParameter"
                                 class="inputer"></auto-complete-component>
    </span>
</div>
