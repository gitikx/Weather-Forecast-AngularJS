<span>
    <div>
        <input placeholder="Find city" class="inputer_input" ng-model="ctrl.searchParameters.text" list="cities-list">
    </div>
</span>
<datalist id="cities-list">
    <div class="citiesContent" ng-repeat="city in ctrl.citiesNames">
        <option value="{{city.city}}"/>
    </div>
</datalist>
